<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
    <script>
        var tasksCompleted = {
            'Anna': 29,
            'Serg': 35,
            'Elena': 1,
            'Anton': 99
        };

        for (var key in tasksCompleted){
            var maxTasks = 0;
            var nameEmployee = '';
            if (tasksCompleted[key] >= maxTasks){
                maxTasks = tasksCompleted[key];
                nameEmployee = key;
            }
        }

        alert(nameEmployee + ' completed the maximum of '+ maxTasks + ' tasks!');

    </script>
</body>
</html>
