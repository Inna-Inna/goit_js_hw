<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
    <script>
        var image = {
            width: 100,
            height: 400,
            title: 'Cool image'
        };

        function multiplyNumeric(obj){
            for (var key in obj){
                if (!isNaN(obj[key])) {
                    obj[key] *= 2;
                }
            }
        }
        multiplyNumeric(image);

        alert('Doubled height: ' + image.height + ', Doubled width: ' + image.width + ', Title: ' + image.title);

//спросить, как парсить и исключать вложенный словарь

    </script>
</body>
</html>
