<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
    <script>
        var arr = [];
        var total = 0;
        do {var newNum = prompt("Please enter a number!");
            arr.push(+newNum);
        } while (!isNaN(newNum) && newNum != null);

        for (var i = 0; i < arr.length; i++){
            total += arr[i];
        }
        alert(total);

    </script>
</body>
</html>
