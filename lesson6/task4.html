<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var vasya = { name: 'Вася', age: 23 };
    var masha = { name: 'Маша', age: 18 };
    var vovochka = { name: 'Вовочка', age: 6 };
    var people = [ vasya , masha , vovochka ];

    function compareAge(a, b) {
        if (a.age > b.age) return 1;
        if (a.age < b.age) return -1;
    }
    people.sort(compareAge);
    alert(people[0].age);
</script>
</body>
</html>
