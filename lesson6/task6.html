<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function unique(arr){
        var uniq = [];
        for (var a = 0; a< arr.length; a++){
            if (uniq.indexOf(arr[a]) === -1){
                uniq.push(arr[a]);
            }
        }
        return uniq;
    }
    var strings = ['кришна', 'кришна', 'харе', 'харе', 'харе', 'харе', 'кришна', 'кришна', '8-()' ];

    alert(unique(strings));
</script>
</body>
</html>
